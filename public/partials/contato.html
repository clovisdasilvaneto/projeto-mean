<div class="jumbotron">
	<h1>Cadastrar um contato</h1>
</div>
<p ng-show="mensagem.texto"> {{mensagem.texto}} </p>
<form ng-submit="salvar()">
	<div class="form-group">
		<label for="emergencia">EmergÃªncia</label>
		<select id="emergencia" class="form-control" ng-model="contato.emergencia" ng-options="contato._id as contato.nome for contato in contatos">
			<option value="" disabled>Selecione o contato</option>
		</select>
	</div>

	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contato.nome">
	</div> 
	
	<div class="form-group">
		<label for="email">Email</label>

		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="contato.email" required>
		</div>
	</div>
	
	<div>
		<input value="Salvar" type="submit" class="btn btn-primary">
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
