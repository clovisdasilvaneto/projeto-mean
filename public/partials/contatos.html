<div class="jumbotron"> 
	<h1 class="text-center"> Bem-vindo ao Contatooh </h1> 
</div>
<!-- jumbotron vem antes --> 

<!-- Mensagem de erro -->
<p ng-show="mensagem.texto"> {{mensagem.texto}} </p>

<a href="#/contato" class="btn btn-primary" ng-click="incrementa()">Novo</a> 

<!-- BUSCA -->
<input type="search" placeholder="parte do nome" ng-model="filtro">
<br>
<br>
<p ng-show="contatos.length">Contatos cadastrados: {{contatos.length}}</p>

<div class="table-responsive"> 
	<table class="table table-hover"> 
		<tr>
			<th>NOME</th>
			<th>E-MAIL</th>
			<th>EMERGÊNCIA</th>
			<th class="text-center">Ação</th>
		</tr>
		<tr ng-repeat="element in contatos | filter:filtro">
			<td><a>{{element.nome}}</a></td>
			<td>{{element.email}}</td>
			<td>{{element.emergencia.nome}}</td>
			<td class="text-center">
				<a ng-href="#/contato/{{element._id}}" class="btn btn-info"> Editar </a> 
				<button class="btn btn-danger" ng-click="remove(element)"> Remover </button> 
			</td> 
		</tr> 
	</table> 
	
	<p class="text-info" ng-hide="contatos.length"> Não há contatos cadastrados </p>

</div>
